<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web</title>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300, 300i,400,400i,700,700i&amp;subset=cyrillic' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="../node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../node_modules/magnific-popup/dist/magnific-popup.css">
  <link rel="stylesheet" href="../node_modules/owl.carousel2/dist/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="../node_modules/owl.carousel2/dist/assets/owl.theme.default.min.css" />
  <link rel="stylesheet" href="../node_modules/angular2-image-popup/directives/angular2-image-popup/css/style.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body data-spy="scroll" data-target=".event-gurus-nav" data-offset="65">
  
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../node_modules/wowjs/dist/wow.min.js"></script> 
  <script src="../node_modules/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
  <script src="../node_modules/owl.carousel2/dist/owl.carousel.min.js"></script>
  <script src="../node_modules/waypoints/lib/jquery.waypoints.min.js"></script>
  <script src="../node_modules/jquery.counterup/jquery.counterup.min.js"></script>
  <script src="../node_modules/jquery.easing/jquery.easing.min.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $('.counter').counterUp({
          delay: 10,
          time: 1000
      });
      $(window).scroll(function(){
        if($(this).scrollTop() < 50){
          $(".navbar").removeClass("vesco-top-nav");
        } else{
          $(".navbar").addClass("vesco-top-nav");
        }
      });
      $('#work').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
          enabled: true
        }
      });
      $('a.smooth-scroll').click(function(){
        event.preventDefault();
        var section= $(this).attr("href");
        jQuery('html,body').animate({scrollTop: $(section).offset().top - 64},1250,"easeInOutExpo");
      });
    });
  </script>
</body>
</html>
